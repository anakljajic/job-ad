<ng-container *ngrxLet="jobAd$ | async as jobAd">
  <h2 mat-dialog-title>
    {{jobAd?.title}}
  </h2>
  <mat-dialog-content>
    <span>Status: {{jobAd?.status | titlecase}}</span>
    <span>Description: {{jobAd?.description}}</span>
    <app-custom-chips *ngIf="jobAd" [chips]="jobAd.skills"></app-custom-chips>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</ng-container>

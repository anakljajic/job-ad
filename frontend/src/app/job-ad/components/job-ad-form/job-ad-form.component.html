<ng-container>

  <form [formGroup]="formGroup">

    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="title?.errors">
        <span>Title is required.</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
      <mat-error *ngIf="description?.errors?.['required']">Description is required.</mat-error>
      <mat-error *ngIf="description?.errors?.['minlength']">Description must be at least 10 characters long.</mat-error>
    </mat-form-field>

    <app-select-text-input
      [isMultiple]="false"
      [fc]="formGroup.controls.status"
      [items]="statuses | filterStatus: _jobAd">
    </app-select-text-input>

    <app-chip-text-input
      [fc]="formGroup.controls.skills"
      [chipItems]="chipSkills">
    </app-chip-text-input>

  </form>

  <div class="actions">
    <button
      mat-flat-button
      color="primary"
      (click)="onSave()"
      [disabled]="!formGroup.valid">
      Save
    </button>
  </div>
</ng-container>

<div class="card-container">
  <mat-card *ngFor="let jobAd of jobAds; trackBy: trackById" class="mat-elevation-z18 card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ jobAd.title }}</mat-card-title>
        <mat-card-subtitle class="status-{{ jobAd.status }}">
          {{ jobAd.status | uppercase }}
        </mat-card-subtitle>
        <mat-card-actions>
          <app-menu [menuItems]="menuItems" [element]="jobAd"/>
        </mat-card-actions>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <mat-divider class="divider"></mat-divider>
      <div class="description"
           *ngrxLet="jobAd.description as description"
           matTooltip="{{description.length > 200 ? description : undefined}}">
        {{description.length > 200 ? description.slice(0, 200) + '...' : description}}
      </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-divider class="divider"></mat-divider>
      <app-custom-chips [chips]="jobAd.skills"></app-custom-chips>
    </mat-card-footer>
  </mat-card>
</div>

<div class="panel-container">
  <mat-card class="mat-elevation-z8 panel-card">
    <mat-card-header>
      <mat-card-title class="title">{{title}}</mat-card-title>
      <mat-card-actions *ngIf="haveAction">
        <ng-content select="[action]"></ng-content>
        <button [matTooltip]="tooltip" mat-fab (click)="onClick()" color="primary">
          <mat-icon class="icon-panel">{{icon}}</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card-header>
    <div class="wrapper">
      <ng-content select="[tools]"></ng-content>
    </div>
    <mat-card-content>
      <ng-content></ng-content>
    </mat-card-content>
    <mat-card-footer>
      <ng-content select="[footer]"></ng-content>
    </mat-card-footer>
  </mat-card>
</div>

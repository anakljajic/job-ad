<a mat-list-item
   [routerLink]="[navigationItem.url]"
   class="sidenav-item"
   routerLinkActive="active-link"
   [routerLinkActiveOptions]="matchOptions"
   [disableRipple]="true"
>
  <div class="navigation-container">
    <mat-icon>{{navigationItem.icon}}</mat-icon>
    <mat-divider vertical></mat-divider>
    <div class="item-selector"></div>
    <div class="navigation-title">{{navigationItem.title | uppercase}}</div>
  </div>
</a>

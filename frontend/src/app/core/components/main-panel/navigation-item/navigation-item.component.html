<a mat-list-item
   [routerLink]="[navigationItem.url]"
   class="sidenav-item"
   routerLinkActive="active-link"
   [routerLinkActiveOptions]="{exact: true}"
   [disableRipple]="true"
>
  <div style="display: flex">
    <mat-icon>{{navigationItem.icon}}</mat-icon>
    <div class="item-selector"></div>
    <div>{{navigationItem.title | uppercase}}</div>
  </div>
</a>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="over"
               id="sidenav"
               [opened]="opened"
               class="item-sidenav mat-elevation-z8">
    <mat-nav-list>
      <app-navigation-item *ngFor="let item of navigationItems" [navigationItem]="item"
                           (click)="onNavigationItemClick.emit()"></app-navigation-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content-container mat-elevation-z8">
    <div>
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
